<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">WebFont.load({  google: {    families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic","Palanquin:regular,700"]  }});</script>
    <link rel="stylesheet" href="../portada/style.css">
    <title>Madre8 - Iniciar</title>
</head>
<body>
    <div class="header-c max-w-full mx-auto px-4 border-b text-base">
        <header class="mx-56 flex">
            <div class="logo-p">
                <div class="logo-madre">Madre8</div>
            </div>
            <div class="head-left-ch flex items-center flex-auto flex-row flex-wrap">
                <div class="head-list pl-5">
                    <div class="btn-h text-sm">
                        <a href="javascript:void(0)" class="btn-h-icon">Categoría</a>
                    </div>
                </div>
                <div class="search max-w-lg w-full mx-6">
                    <div class="search-c w-full flex">
                        <form action="" class="flex w-full">
                            <div class="flex items-center nav-left text-xs px-1">
                                <select name="" id="">
                                    <option value="all" class="bg-white text-sm">Todos</option>
                                    <option value="practice" class="bg-white text-sm">Practicas</option>
                                    <option value="design" class="bg-white text-sm">Diseño</option>
                                    <option value="program" class="bg-white text-sm">Programación</option>
                                </select>
                            </div>
                            <div class="nav-fill w-full">
                                <input type="text" name="" id="" class="p-1 h-full w-full outline-none">
                            </div>
                            <div class="nav-right h-full"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="user-profile"></div>
        </header>
    </div>
    <main class="content px-4 pt-16" >
        <section class="content-p login-content-p flex justify-center mx-56">
            <div class="login-p">
                <h1 class="text-3xl leading-none">Inicia sesión en Madre8</h1>
                <div class="form-p pt-6">
                    <div class="login-content">
                        <form action="">
                            <div class="username">
                                <label for="user_login" class="text-sm font-semibold inline-block mb-2">Email o username</label>
                                <input type="email" name="" id="user_login" class="p-3 border w-full rounded-sm">
                            </div>
                            <div class="password mt-4">
                                <label for="login__user_password" class="inline-block mb-2 text-sm font-semibold">Password</label>
                                <input type="password" name="" id="login__user_password" class="p-3 border w-full rounded-sm">
                            </div>
                            <div class="lost-password my-4">
                                <a href="" class="text-lost-pw text-sm">Olvidé mi contraseña</a>
                            </div> 
                            <div class="login-btn my-4">
                                <button class="py-3 px-5 w-full rounded-sm">Inicia sesión</button>
                            </div>                        
                        </form>
                    </div>
                    <div class="login-other">
                        <div class="login-other-c mt-4 mb-2">
                            <div class="login-other-text text-base">
                                <p>O Inicia sesión con</p>
                            </div>
                        </div>
                        <div class="flex login-other-list">
                            <div class="login-in border-2 rounded-sm py-3 px-4 cursor-pointer">
                                <img src="../portada/assets/linkin.webp" alt="">
                            </div>
                            <div class="login-google border-2 rounded-sm py-3 px-4 ml-2 cursor-pointer">
                                <img src="../portada/assets/google.svg" alt="">
                            </div>
                            <div class="login-facebook border-2 rounded-sm py-3 px-4 ml-2 cursor-pointer">
                                <img src="../portada/assets/facebook.svg" alt="">
                            </div>
                            <div class="login-github border-2 rounded-sm py-3 px-4 ml-2 cursor-pointer">
                                <img src="../portada/assets/github.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-6 sign-up-ref text-right text-sm">
                    <a href="">¿Aún no eres miembro? <span class="sign-up-strong">Regístrate gratis</span></a>
                </div>
            </div>
        </section>
    </main>
    <script src="../portada/assets/app.js" defer async ></script>
</body>
</html>
