<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">WebFont.load({  google: {    families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic","Palanquin:regular,700"]  }});</script>
    <link rel="stylesheet" href="style.css">
    <title>Madre8 - Portal</title>
</head>
<body>
    <div class="header-c max-w-full mx-auto px-4 border-b text-base">
        <header class="mx-56 flex">
            <div class="logo-p">
                <div class="logo-madre">Madre8</div>
            </div>
            <div class="head-left-ch flex items-center flex-auto flex-row flex-wrap">
                <div class="head-list pl-5">
                    <div class="btn-h text-sm">
                        <a href="javascript:void(0)" class="btn-h-icon">Categoría</a>
                    </div>
                </div>
                <div class="search max-w-lg w-full mx-6">
                    <div class="search-c w-full flex">
                        <form action="" class="flex w-full">
                            <div class="flex items-center nav-left text-xs px-1">
                                <select name="" id="">
                                    <option value="all" class="bg-white text-sm">Todos</option>
                                    <option value="practice" class="bg-white text-sm">Practicas</option>
                                    <option value="design" class="bg-white text-sm">Diseño</option>
                                    <option value="program" class="bg-white text-sm">Programación</option>
                                </select>
                            </div>
                            <div class="nav-fill w-full">
                                <input type="text" name="" id="" class="p-1 h-full w-full outline-none">
                            </div>
                            <div class="nav-right h-full"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="user-profile"></div>
        </header>
    </div>
    <main class="content px-4 pt-32" >
        <section class="content-p flex mx-56">
            <div class="content-left max-w-2xl">
                <h1>Impulsa tu futuro hacia delante.</h1>
                <p class="content-title pt-3 text-xl">Únete a nuestros cursos en línea y aprende nuevas habilidades.</p>
                <div class="button pt-10 text-xl">
                    <button class="px-5 py-5 rounded-lg">Únete ahora</button>
                </div>
            </div>
            <div class="content-right max-w-md w-full rectangle">
                <div class="content-unstructured w-full h-full triangle image"></div>
            </div>
        </section>
    </main>
    <script src="./assets/app.js" defer async ></script>
</body>
</html>
